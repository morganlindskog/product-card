<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Product Cards</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
  <div class="images">
    <img src="img/adidas.png"/>
  </div>
  <div class="product">
    <h1>Adidas NMD R1</h1>
    <h2>$125.00</h2>
    <p class="desc">Run with it. These adidas NMD_R1 Shoes are a little technical and a lot street smart. Their midsole plugs flash back to the '80s, but the knit upper, full-length cushioned midsole and EVA inserts are 100 percent fashion forward.
    </p>
    <p class="pick">choose size</p>
    <div class="sizes">
      <div class="size">7</div>
      <div class="size">8</div>
      <div class="size">9</div>
      <div class="size">10</div>
      <div class="size">11</div>
      <div class="size">12</div>
    </div>
    <div class="buttons">
      <button class="add">Add to Cart</button>
      <button class="like">Save</button>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
